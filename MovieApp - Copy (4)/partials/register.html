<div class="top-content">
          
            <div class="inner-bg">
                <div class="container">
                  
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1>Login &amp; Register Forms</h1>
                            <div class="description">
                        </div>
                    </div>
                    
                   
                    

                          
                        </div>
                        
                        <div class="col-sm-1 middle-border"></div>
                        <div class="col-sm-1"></div>
                          
                        <div class="col-sm-5">
                          
                          <div class="form-box">
                            <div class="form-top">
                              <div class="form-top-left">
                                <h3>Sign up now</h3>
                                  <p>Fill in the form below to get instant access:</p>
                              </div>
                              <div class="form-top-right">
                                <i class="fa fa-pencil"></i>
                              </div>
                              </div>
                              <div class="form-bottom">
                            <form role="form" action="" method="post" class="registration-form">
              
                                <div class="form-group">
                                  <label class="sr-only" for="form-email">Email</label>
                                  <input type="text" name="form-email" placeholder="Email..." class="form-email form-control" ng-model="loginCtl.email" id="form-email">
                                </div>
                            <div class="form-group">
                                  <label class="sr-only" for="form-password">Password</label>
                                  <input type="password" name="form-password" placeholder="Password..." class="form-password form-control" ng-model="loginCtl.password" id="form-password">
                                </div>
                                <button type="submit" class="btn" ng-click="loginCtl.signUp()">Sign me up!</button>
                            </form>
                          </div>
                          </div>
                          
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </div>
