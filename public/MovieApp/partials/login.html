 <div class="col-sm-5 center">
 <div class="form-box">
                            <div class="form-top">
                              <div class="form-top-left">
                                <h3 class="search-options">Login to our site</h3>
                                  <p class="search-options">Enter email and password to log on:</p>
                              </div>
                              <div class="form-top-right">
                                <i class="fa fa-lock"></i>
                              </div>
                              </div>
                              <div class="form-bottom">
                            <form role="form" action="" method="post" class="login-form">
                              <div class="form-group">
                                <label class="sr-only" for="form-email">Email</label>
                                  <input type="text" name="form-email" placeholder="email..." class="form-email form-control" ng-model = "loginCtl.email" id="form-email">
                                </div>
                                <div class="form-group">
                                  <label class="sr-only" for="form-password">Password</label>
                                  <input type="password" name="form-password" placeholder="Password..." class="form-password form-control" ng-model = "loginCtl.password" id="form-password">
                                </div>
                                <button type="submit" class="btn" ng-click="loginCtl.login()">Sign in!</button>
                            </form>
                            <h4 class="search-options">Dont have an account? Register <a href = "#/register">HERE</a>
                          </div>
                        </div>
                          </div>
